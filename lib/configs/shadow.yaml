
# system setting
models_name: shadow  # baseline/human/dynamic_human


# logger options
image_save_iter: 10         # How often do you want to save output images during training
image_display_iter: 10       # How often do you want to display output images during training
display_size: 1               # How many images do you want to display each time
snapshot_save_iter: 5000     # How often do you want to save trained models
log_iter: 10                   # How often do you want to log the training stats

# optimization options
max_iter: 1000000             # maximum number of training iterations
batch_size: 16                # batch size train
weight_decay: 0.0001          # weight decay
beta1: 0.5                    # Adam parameter
beta2: 0.999                  # Adam parameter
init: kaiming                 # initialization [gaussian/kaiming/xavier/orthogonal]
lr: 0.00015                   # initial learning rate always0.0001
lr_policy: step               # learning rate scheduler
step_size: 15000             # how often to decay learning rate
gamma: 0.5                    # how much to decay learning rate

recon: 10                 # weight of image reconstruction loss
relight: 10                  # weight of relight
x_p: 10                  # weight of position
gan_w: 1                      # weight of adversarial lossd
vgg_w: 0                      # weight of domain-invariant perceptual loss


# model options
gen:
  input_dim_gen: 1
  output_dim_gen: 1
  dim: 32                     # number of filters in the bottommost layer
  mlp_dim: 128                # number of filters in MLP
  style_dim: 1536                # length of style code
  activ: relu                 # activation function [relu/lrelu/prelu/selu/tanh]
  n_downsample: 3             # number of downsampling layers in content encoder
  n_res: 2                    # number of residual blocks in content encoder/decoder
  pad_type: reflect           # padding type [zero/reflect]
  use_conbine_mlp: 1
  norm_type: adain
dis:
  input_dim_dis: 1
  dim: 64                     # number of filters in the bottommost layer
  norm: none                  # normalization layer [none/bn/in/ln]
  activ: lrelu                # activation function [relu/lrelu/prelu/selu/tanh]
  n_layer: 4                  # number of layers in D
  gan_type: lsgan             # GAN loss [lsgan/nsgan]
  num_scales: 3               # number of scales
  pad_type: reflect           # padding type [zero/reflect]

# data options
num_workers: 8                              # number of data loading threads
new_size: 512                               # first resize the shortest image side to this size
crop_image_height: 512                      # random crop image of this height
crop_image_width: 512                       # random crop image of this width
data_root: /media/guoxian/D/82human/     # dataset folder location
shadow_root: /home/guoxian/Desktop/Dataset/shadow/
light_root: /media/guoxian/D/Dataset/hdr/
vgg_model_path: data

scene_num: 7  # dataset folder location
subject_index_num: 5   # dataset folder location
shadow_plus_num: 5
shadow_plus_subject_index_num: 6
shadow_plus_scene_num: 8
k: 8                  # dataset folder location
nThreads:  8
n_ep: 3
resume: None
split_files_path: data/split_files.pick
cuda_device: 0



